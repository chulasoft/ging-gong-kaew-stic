<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ging Gong Kaew Sticker Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #1a1a1a;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .font-fredoka { font-family: 'Fredoka One', cursive; }
        input[type=range]::-webkit-slider-runnable-track {
            background: #F97316;
            height: 6px;
            border-radius: 3px;
        }
        input[type=range]::-moz-range-track {
            background: #F97316;
            height: 6px;
            border-radius: 3px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f0f0f0;
            cursor: pointer;
            margin-top: -7px;
            border: 2px solid #F97316;
        }
        input[type=range]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #f0f0f0;
            cursor: pointer;
            border: 2px solid #F97316;
        }
        .hidden {
            display: none !important;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="min-h-screen w-full flex items-center justify-center p-4">
        <div class="bg-orange-700 rounded-2xl shadow-2xl p-6 space-y-4 w-full max-w-xl">
            <header class="text-center">
                <h1 class="font-fredoka text-5xl font-bold text-white" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.4);">
                    Ging Gong Kaew
                </h1>
            </header>
            <main>
                <div id="canvas-container" class="aspect-square bg-orange-900/50 rounded-lg overflow-hidden relative cursor-pointer group">
                    <canvas id="workspace" class="w-full h-full"></canvas>
                    <div id="upload-prompt" class="absolute inset-0 flex flex-col items-center justify-center text-orange-200 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-16 w-16 opacity-50">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"></path>
                        </svg>
                        <p class="font-semibold mt-2">Click to upload an image</p>
                    </div>
                    <input type="file" id="file-input" accept="image/*" class="hidden" />
                </div>
            </main>

            <div id="controls-panel" class="bg-orange-800/60 rounded-lg p-4 space-y-4">
                <div id="sticker-editor" class="hidden space-y-4">
                    <div class="grid grid-cols-[auto,1fr] items-center gap-x-3 gap-y-2 text-white">
                        <label for="rotate-slider" class="font-medium">Rotate</label>
                        <input id="rotate-slider" type="range" min="-180" max="180" value="0" class="w-full h-2 rounded-lg appearance-none cursor-pointer" />
                        
                        <label for="scale-slider" class="font-medium">Scale</label>
                        <input id="scale-slider" type="range" min="0.1" max="3" step="0.01" value="1" class="w-full h-2 rounded-lg appearance-none cursor-pointer" />
                    </div>
                    <div class="flex items-center justify-center gap-3">
                        <button id="flip-button" class="flex items-center gap-2 px-4 py-2 bg-orange-600 hover:bg-orange-700 rounded-lg text-white font-semibold transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h18m-7.5-1.5L21 9m0 0l-4.5-4.5M21 9H3"></path></svg>
                            Flip
                        </button>
                        <button id="delete-button" class="flex items-center gap-2 px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white font-semibold transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.067-2.09 1.02-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"></path></svg>
                            Delete
                        </button>
                    </div>
                </div>
                <div id="sticker-selector" class="text-orange-200">
                    <div class="flex justify-center gap-3">
                        <button data-src="https://chulasoft.github.io/ging-gong-kaew-stic/asset/ggk1.png" class="sticker-btn h-24 w-24 bg-orange-900/70 rounded-lg p-2 hover:bg-orange-500 transition-colors">
                            <img src="https://chulasoft.github.io/ging-gong-kaew-stic/asset/ggk1.png" alt="Sticker 1" class="w-full h-full object-contain pointer-events-none" />
                        </button>
                        <button data-src="https://chulasoft.github.io/ging-gong-kaew-stic/asset/ggk2.png" class="sticker-btn h-24 w-24 bg-orange-900/70 rounded-lg p-2 hover:bg-orange-500 transition-colors">
                            <img src="https://chulasoft.github.io/ging-gong-kaew-stic/asset/ggk2.png" alt="Sticker 2" class="w-full h-full object-contain pointer-events-none" />
                        </button>
                        <button data-src="https://chulasoft.github.io/ging-gong-kaew-stic/asset/ggk3.png" class="sticker-btn h-24 w-24 bg-orange-900/70 rounded-lg p-2 hover:bg-orange-500 transition-colors">
                            <img src="https://chulasoft.github.io/ging-gong-kaew-stic/asset/ggk3.png" alt="Sticker 3" class="w-full h-full object-contain pointer-events-none" />
                        </button>
                    </div>
                </div>
            </div>

            <footer class="flex items-center justify-center">
                <div class="flex items-center bg-white rounded-full shadow-lg">
                    <button id="reset-button" class="p-3 text-gray-700 hover:text-black">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6"><path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"></path></svg>
                    </button>
                    <button id="save-button" class="px-8 py-3 bg-orange-500 text-white font-bold text-lg rounded-full hover:bg-orange-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                        SAVE
                    </button>
                </div>
            </footer>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
